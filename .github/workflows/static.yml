# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '18'
            cache: 'npm'

      - name: Install dependencies
        run: npm install

      # - name: Generate production config
      #  run: node scripts/generate-config.js
      #  env:
      #      ACCESS_CODES: ${{ secrets.ACCESS_CODES }}

      - name: Generate configuration file
        run: |
          mkdir -p js
        
            cat > js/config.generated.js << 'EOF'
            // ARCHIVO GENERADO AUTOMÃTICAMENTE - NO EDITAR MANUALMENTE
            // Generated by GitHub Actions
            // Environment: production
            window.CONFIG = {
              "ACCESS_CODES": "${{ secrets.ACCESS_CODES }}".split(",").map(function(code) { 
              return code.trim(); 
              }),
            "ENV": "production",
            "TIMESTAMP": "$(date -Iseconds)"
            };
          EOF
        
          echo "âœ… Archivo de configuraciÃ³n generado:"
          ls -la js/config.generated.js
          echo "--- Contenido del archivo ---"
          cat js/config.generated.js
          echo "--- Fin del contenido ---"
  
      # - name: Verify generated file
      #  run: |
      #    echo "Verificando archivo generado:"
      #    ls -la js/config.generated.js
      #    echo "Primeras lÃ­neas:"
      #    head -n 5 js/config.generated.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: List files for debugging
        run: |
          echo "ğŸ“ Estructura de archivos:"
          find . -name "*.js" -type f | head -20
          echo "ğŸ“ Contenido de js/:"
          ls -la js/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4