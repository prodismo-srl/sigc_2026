<script>
    // Script específico del sidebar
    (function () {
        // Contacto WhatsApp
        const contactoBtn = document.getElementById('mobile-contacto-btn');
        if (contactoBtn) {
            contactoBtn.addEventListener('click', function () {
                const phoneNumber = '5493541669837'; // Cambia por tu número
                const message = 'Hola, necesito información sobre...';
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            });
        }

        // Cerrar sidebar al hacer clic en un enlace (en móviles)
        const sidebarLinks = document.querySelectorAll('#mobile-sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function () {
                const sidebar = document.getElementById('mobile-sidebar');
                if (sidebar && window.innerWidth < 768) {
                    sidebar.classList.add('sidebar-hidden');
                    document.body.style.overflow = '';
                }
            });
        });
    })();
</script>
